<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendez-vous créé avec succès</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-success">
                    <div class="card-header bg-success text-white text-center">
                        <h4><i class="fas fa-check-circle me-2"></i>Rendez-vous créé !</h4>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-calendar-check fa-4x text-success mb-3"></i>
                            <h5>Le rendez-vous a été créé avec succès</h5>
                            <p class="text-muted">Le patient sera notifié par email.</p>
                        </div>
                        
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'medical:appointment_list' %}" class="btn btn-primary">
                                <i class="fas fa-list me-1"></i>Voir tous les RDV
                            </a>
                            <a href="{% url 'medical:appointment_create' %}" class="btn btn-outline-primary">
                                <i class="fas fa-plus me-1"></i>Nouveau RDV
                            </a>
                            <a href="{% url 'medical:doctor_schedule' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-calendar-week me-1"></i>Mon planning
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
